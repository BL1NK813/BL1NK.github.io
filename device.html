<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Check</title>
</head>
<body>

<script>
    function isMobileDevice() {
        return /Mobi|Android/i.test(navigator.userAgent);
    }

    document.addEventListener("DOMContentLoaded", function() {
        if (!isMobileDevice()) {
            // Если устройство не мобильное, отображаем сообщение или QR-код
            document.body.innerHTML = `
                    <div style="text-align: center; margin-top: 20%;">
                        <p>Play on your mobile</p>
                        <img src="Qadam.png" alt="QR Code" style="width: 100px; height: 100px;">
                        <!--<p>@your_bot_username</p>-->
                    </div>
                `;
        } else {
            window.location.href = 'https://bl1nk813.github.io/main';
        }
    });
</script>
</body>
</html>
