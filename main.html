<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
    <title>Qadam</title>
    <link rel="stylesheet" href="styles.css">
    <script src="logic.js" defer></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('username', (username) => {
            document.getElementById('tg_name_id').textContent = username;
        });
    </script>
</head>
<body>
<div id="progress_few" class="progress_few1">
    <div class="color"></div>
    <div id="loading_text" class="loading_text">Загружаемся<span id="dots"></span></div>
    <div id="loading_subtext" class="loading_subtext">Пожалуйста, подождите секунду</div>
</div>

<div class="container" style="display: none">

    <div class="avatar">
        <span class="avatar1" id="avatar1_id"><img src="avatar.png"></span>
        <span class="tg_name" id="tg_name_id"></span>
        <span class="avatar2"><img src="main.png"></span>
    </div>


    <div class="avatar_pod">
        <div class="avatar_pod1">
            <div class="tap_coast" id="tap_coast_id">+ 3<img src="coin.png"></div>
            <div class="tap">за тап</div>
        </div>


        <div class="avatar_pod2">
            <div class="next_lvl_coast" id="next_lvl_id">10<img src="coin.png"></div>
            <div class="next_lvl">для апа</div>
        </div>

        <div class="avatar_pod3">
            <div class="passive_coast" id="passive_coast_id">ХУЙ<img src="coin.png"></div>
            <div class="passive">в час</div>
        </div>
    </div>

    <div class="tap_coin">
        <div class="tap_coins"><img src="coin.png">0</div>
    </div>

    <div class="progress-bar">
        <div class="progress"></div>
    </div>

    <div class="coin">
        <button id="image-button"></button>
    </div>

    <div class="energy-info">
        <span class="energy_tap"><img src="energy.png">4000/4000</span>
        <button class="boost_button"><img src="boost.png">Буст</button>
    </div>

    <div class="navigation-line">
        <div class="navigation">
            <button>Главная</button>
            <button>Задачи</button>
            <button>Друзья</button>
            <button>Улучшения</button>
        </div>
    </div>
</div>
</body>
</html>
